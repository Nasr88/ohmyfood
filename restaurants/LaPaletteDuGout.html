<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <!-- google font shrikhand variante 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- google font Roboto variante 300, 500 et 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!--creation de kit fontawesome-->
    <script
      src="https://kit.fontawesome.com/1f83c2b67f.js"
      crossorigin="anonymous"
    ></script>   
    <!-- Lien vers votre fichier CSS généré à partir de Sass -->
    <link rel="stylesheet" href="../SASS/main.css">
</head>
<body>
  <header class="header">
    <i class="header__icon fa-solid fa-arrow-left fa-lg" style="color: #000000;"></i>
    <h1 class="header__title">ohmyfood</h1>
  </header>
<div class="conteneur">
  <img class="image-restaurant" src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat"/>
  <section class="main-restaurant">
    <div class="title-icon">
      <span class="main-restaurant__title">La palette du goût</span>
      <input type="checkbox" id="heartCheckbox1" class="heart-checkbox">
      <label for="heartCheckbox1" class="heart-container">
        <img class="empty-heart" src="../assets/images/Status=Status3.png" alt="icone j'aime"/>
        <img class="filled-heart" src="../assets/images/Like.svg" alt="icone j'aime" />
      </label>
    </div>
    <section class="menu">
        <span class="menu__title">Entrées</span>
        <input type="checkbox" id="toggleElement1" class="toggle-element">
        <label for="toggleElement1" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Fricassée d'escargots</h1>
                <span class="flat-description">Au piment d'Espelette</span>
              </div>
              <div class="flat-price">25€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label>

        
        <input type="checkbox" id="toggleElement2" class="toggle-element">
        <label for="toggleElement2" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Foie gras de canard mi-cuit</h1>
                <span class="flat-description">Et ses copeaux de truffe noire</span>
              </div>
              <div class="flat-price">35€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label>

        <input type="checkbox" id="toggleElement3" class="toggle-element">
        <label for="toggleElement3" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Œuf au plat</h1>
                <span class="flat-description">Assaisonné à la truffe sur lit de caviar</span>
              </div>
              <div class="flat-price">20€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label> 
    </section>
    <section class="menu">
        <span class="menu__title">Plats</span>
        <input type="checkbox" id="toggleElement11" class="toggle-element">
        <label for="toggleElement11" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Filet de bœuf aux herbes</h1>
                <span class="flat-description">Accompagné de sa ribambelle de légumes</span>
              </div>
              <div class="flat-price">40€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label> 
        <input type="checkbox" id="toggleElement12" class="toggle-element">
        <label for="toggleElement12" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Parmentier de queue de bœuf</h1>
                <span class="flat-description">À la truffe noire sur sa purée de panais</span>
              </div>
              <div class="flat-price">35€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label> 
        <input type="checkbox" id="toggleElement13" class="toggle-element">
        <label for="toggleElement13" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Filet de turbot</h1>
                <span class="flat-description">Aux agrumes</span>
              </div>
              <div class="flat-price">44€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label> 
    </section>

    <section class="menu">
        <span class="menu__title">Desserts</span>
        <input type="checkbox" id="toggleElement21" class="toggle-element">
        <label for="toggleElement21" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Paris-Brest</h1>
                <span class="flat-description">Revisité</span>
              </div>
              <div class="flat-price">18€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label>
        <input type="checkbox" id="toggleElement22" class="toggle-element">
        <label for="toggleElement22" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Macaron au chocolat d'exception</h1>
                <span class="flat-description">Et glace à la vanille de Madagascar</span>
              </div>
              <div class="flat-price">22€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label>
        <input type="checkbox" id="toggleElement23" class="toggle-element">
        <label for="toggleElement23" class="flat">
              <div class="flat-detail">
                <h1 class="flat-title">Mousse au chocolat</h1>
                <span class="flat-description">Au piment d'Espelette et à la truffe noire</span>
              </div>
              <div class="flat-price">23€</div>
              <img class="flat-check" src="../assets/images/Select button.svg" alt="icone check"/>
        </label>   
    </section>
    <div class="order">
      <button class="button-gradient">Commander</button>
    </div>
  </section>
  
</div>
  <footer class="footer">
    <div class="footer__container">
        <h1 class="footer__title">ohmyfood</h1>
        <section class="footer__links">
            <div class="footer__links__onerow">
                <i class="fa-solid fa-utensils fa-xs" style="color: #ffffff;"></i>
                <span>Proposer un restaurant</span>
            </div>
            <div class="footer__links__onerow">
                <i class="fa-solid fa-handshake-angle fa-2xs" style="color: #ffffff;"></i>
                <span>Devenir partenaire</span>
            </div>       
                <span class="footer__links--fontweight">Mentions légales</span>
                <a href="#" class="footer__links--fontweight">Contact</a>
        </section>
    </div>
  </footer>  
</body>
</html>
