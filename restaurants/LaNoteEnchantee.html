<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <!-- google font shrikhand variante 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- google font Roboto variante 300, 500 et 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!--creation de kit fontawesome-->
    <script
      src="https://kit.fontawesome.com/1f83c2b67f.js"
      crossorigin="anonymous"
    ></script>   
    <!-- Lien vers votre fichier CSS généré à partir de Sass -->
    <link rel="stylesheet" href="../SASS/main.css">
</head>
<body>
  <header class="header">
    <a href="../index.html">
        <i class="header__icon fa-solid fa-arrow-left fa-lg"></i>
    </a>
    <h1 class="header__title">ohmyfood</h1>
  </header>
<div class="conteneur">
  <img class="image-restaurant" src="../assets/images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Image d'un plat">
  <section class="main-restaurant">
    <div class="title-icon">
      <span class="main-restaurant__title">La note enchantée</span>
      <input type="checkbox" id="heartCheckbox1" class="heart-checkbox">
      <label for="heartCheckbox1" class="heart-container">
        <img class="empty-heart" src="../assets/images/Status=Status3.png" alt="icone j'aime">
        <img class="filled-heart" src="../assets/images/Like.svg" alt="icone j'aime">
      </label>
    </div>
    <div class="menu menu-1">
        <span class="menu__title">Entrées</span>
        <div class="menu__container">
          <input type="checkbox" id="toggleElement1" class="toggle-element">
          <label for="toggleElement1" class="flat">
                <span class="flat-detail">
                  <span class="flat-title">Ravioles de foie gras </span>
                  <span class="flat-description">Accompagnées de leur crème à la truffe</span>
                </span>
                <span class="flat-price">25€</span>
                <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
          </label>
        

        
        <input type="checkbox" id="toggleElement2" class="toggle-element">
        <label for="toggleElement2" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Caviar osciètre </span>
                <span class="flat-description">Sur blini à la farine de blé noir</span>
              </span>
              <span class="flat-price">35€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label>

        <input type="checkbox" id="toggleElement3" class="toggle-element">
        <label for="toggleElement3" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Homard et espuma de potiron</span>
                <span class="flat-description">Marinés aux zestes d'orange</span>
              </span>
              <span class="flat-price">20€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label> 

        <input type="checkbox" id="toggleElement4" class="toggle-element">
        <label for="toggleElement4" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Foie gras de canard cuit entier</span>
                <span class="flat-description">Confiture de figue et pain toasté</span>
              </span>
              <span class="flat-price">35€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label> 
      </div>
    </div>
    <div class="menu menu-2">
        <span class="menu__title">Plats</span>
        <input type="checkbox" id="toggleElement11" class="toggle-element">
        <label for="toggleElement11" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Noix de coquilles Saint-Jacques</span>
                <span class="flat-description">Sur lit de purée de céleri-rave</span>
              </span>
              <span class="flat-price">40€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label> 
        <input type="checkbox" id="toggleElement12" class="toggle-element">
        <label for="toggleElement12" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Langoustine poêlée</span>
                <span class="flat-description">Purée de patate douce</span>
              </span>
              <span class="flat-price">35€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label> 
        <input type="checkbox" id="toggleElement13" class="toggle-element">
        <label for="toggleElement13" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Mijoté de queue de bœuf </span>
                <span class="flat-description">Et riz sauvage aux zestes de citron</span>
              </span>
              <span class="flat-price">45€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label> 
    </div>

    <div class="menu menu-3">
        <span class="menu__title">Desserts</span>
        <input type="checkbox" id="toggleElement21" class="toggle-element">
        <label for="toggleElement21" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Macaron noisette et chocolat</span>
                <span class="flat-description">Glace au caramel brun et sel de Guérande</span>
              </span>
              <span class="flat-price">18€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label>
        <input type="checkbox" id="toggleElement22" class="toggle-element">
        <label for="toggleElement22" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Baba au rhum revisité </span>
                <span class="flat-description">Avec son coulis de citron</span>
              </span>
              <span class="flat-price">22€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label>
        <input type="checkbox" id="toggleElement23" class="toggle-element">
        <label for="toggleElement23" class="flat">
              <span class="flat-detail">
                <span class="flat-title">Tarte au citron meringuée </span>
                <span class="flat-description">Déstructurée</span>
              </span>
              <span class="flat-price">23€</span>
              <img class="flat-check" src="../assets/images/Select-button.svg" alt="icone check">
        </label>   
    </div>
    <div class="order">
      <button class="button-gradient">Commander</button>
    </div>
  </section>

</div>
  <footer class="footer">
    <div class="footer__container">
        <h2 class="footer__title">ohmyfood</h2>
        <section class="footer__links">
            <div class="footer__links__onerow">
                <i class="fa-solid fa-utensils fa-xs"></i>
                <span>Proposer un restaurant</span>
            </div>
            <div class="footer__links__onerow">
                <i class="fa-solid fa-handshake-angle fa-2xs"></i>
                <span>Devenir partenaire</span>
            </div>       
                <span class="footer__links--fontweight">Mentions légales</span>
                <a href="mailto:ohmyfood.contact@gmail.com" class="footer__links--fontweight">Contact</a>
        </section>
    </div>
  </footer>  
</body>
</html>
