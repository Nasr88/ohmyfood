<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <!-- google font shrikhand variante 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!-- google font Roboto variante 300, 500 et 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!--creation de kit fontawesome-->
    <script
      src="https://kit.fontawesome.com/1f83c2b67f.js"
      crossorigin="anonymous"
    ></script>
     <!-- Lien vers votre fichier CSS généré à partir de Sass -->
  <link rel="stylesheet" href="SASS/main.css">
  </head>
  <body>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <section class="section-location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" class="section-location__textinput"></span>
    </section>
    <section class="section-presentation">
        <h2 class="section-presentation__title">Réservez le menu qui vous convient</h2>
        <p class="section-presentation__paragraph">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="button-gradient">Explorer nos restaurants</button>
    </section>
    <section class="section-functioning">
        <h2 class="section-functioning__title">Fonctionnement</h2>
        <div class="section-functioning__container">
            <div class="section-functioning__steps">
            <div class="circle">1</div>
            <div class="rectangle">
                <i class="fa-solid fa-mobile-screen-button fa-lg" style="color: #7e7e7e;"></i>
                <span>Choisissez un restaurant</span>
            </div>

            </div>
            <div class="section-functioning__steps">
                <div class="circle">2</div>
                <div class="rectangle">
                    <i class="fa-solid fa-list-ul fa-lg" style="color: #7e7e7e;"></i>
                    <span>Composez votre menu</span>
            </div>

            </div>
            <div class="section-functioning__steps">
                <div class="circle">3</div>
                <div class="rectangle">
                    <i class="fa-solid fa-store fa-lg" style="color: #9356dc;"></i>
                    <span>Dégustez au restaurant</span>
            </div>
            </div>
        </div>
    </section >
    <section class="section-restaurants">
        <h2 class="section-restaurants__title">Restaurants</h2>
        <div class="section-restaurants__cards">
            <a href="#">
                <article class="card">
                    <img 
                        src="./assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                        alt="Image d'un plat"
                    />
                    <div class="card-description">
                        <h3 class="card-title">La palette du goût</h3>
                        <span >Ménilmontant</span>
                    </div>
                    <i class="fa-regular fa-heart fa-lg" style="color: #000000;"></i>
                </article>
            </a>
        </div>

    </section>
        

        
  </body>
